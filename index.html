<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main>
    <div class="container">
      <form action="#" class="form" id="form">

        <div class="form__box">
          <div class="form__group">
            <label for="dayInput" class="form__label">Day</label>
            <input type="number" id="dayInput" placeholder="DD" class="form__input" min="1" max="31">
            <span class="form__error"></span>
          </div>
  
          <div class="form__group">
            <label for="monthInput" class="form__label">Month</label>
            <input type="number" id="monthInput" placeholder="MM" class="form__input" min="1" max="12">
            <span class="form__error"></span>
          </div>
  
          <div class="form__group">
            <label for="yearInput" class="form__label">Year</label>
            <input type="number" id="yearInput" placeholder="YYYY" class="form__input" min="1800" max="">
            <span class="form__error"></span>
          </div>
        </div>

        <div class="button_box">
          <hr>

          <button class="button" id="button">
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>
        </div>

      </form>

      <div class="display">
        <p class="display__box-paragraph"><span class="display__box-number" id="years">- -</span>years</p>
        <p class="display__box-paragraph"><span class="display__box-number" id="months">- -</span>months</p>
        <p class="display__box-paragraph"><span class="display__box-number" id="days">- -</span>days</p>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
